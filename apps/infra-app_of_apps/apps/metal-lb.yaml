apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  sources:
    - chart: metallb
      repoURL: 'https://metallb.github.io/metallb'
      targetRevision: 0.14.9
      helm:
        valueFiles:
          - $values/apps/infra-app_of_apps/apps/metallb/values.yaml
    - repoURL: 'https://github.com/svargas-sre/sanvicr-gitops'
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  


