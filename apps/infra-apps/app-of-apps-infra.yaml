apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/svargas-sre/sanvicr-gitops.git'
    targetRevision: main
    path: apps/infra-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    
