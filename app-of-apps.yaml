apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/svargas-sre/sanvicr-gitops.git'
    targetRevision: HEAD
    path: argocd  # Where I manage all apps thru argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
